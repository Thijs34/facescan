<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="termbox">
        <img src="../startpages/termimgs/input.svg" alt="">
    
        <div class="text-box" id="text-box-1u"><h1>USER INFORMATION</h1></div>
        <div class="text-box" id="text-box-2u">
            <p></p>
        </div>

        <div class="checkbox-containeru" id="checkbox-container-1">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-1" value="Technology">
            <label for="checkbox-1">Technology</label>
          </div>
        </div>
        <div class="checkbox-containeru" id="checkbox-container-2">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-2" value="Games">
            <label for="checkbox-2">Games</label>
          </div>
        </div>
        <div class="checkbox-containeru" id="checkbox-container-3">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-3" value="Fashion">
            <label for="checkbox-3">Fashion</label>
          </div>
        </div>
        <div class="checkbox-containeru" id="checkbox-container-4">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-4" value="Movies">
            <label for="checkbox-4">Movies</label>
          </div>
        </div>
        <div class="checkbox-containeru" id="checkbox-container-5">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-5" value="Sports">
            <label for="checkbox-5">Sports</label>
          </div>
        </div>
        <div class="checkbox-containeru" id="checkbox-container-6">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-6" value="Music">
            <label for="checkbox-6">Music</label>
          </div>
        </div>
        <div class="checkbox-containeru" id="checkbox-container-7">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-7" value="Travel">
            <label for="checkbox-7">Travel</label>
          </div>
        </div>
        <div class="checkbox-containeru" id="checkbox-container-8">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-8" value="Art">
            <label for="checkbox-8">Art</label>
          </div>
        </div>

        <input type="text" id="input-box-1" class="input-box" placeholder="Type here...">
        <input type="text" id="input-box-2" class="input-box" placeholder="Type here...">

        <a href="../facescan.html" class="text-box-link" id="next-link">
          <div class="text-box" id="text-box-3u">
            <p>NEXT</p>
          </div>
        </a>

        <div class="progress-baru">
            <div class="step">STEP</div>
            <div class="dot2"></div>
            <div class="line">
              <div class="thick-line2u">
                <p>3/5</p>
              </div>
            </div>
        </div>
          
        <script src="../userinfo.js"></script>
    </div>

</html>
